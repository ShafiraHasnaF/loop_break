<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Break</title>
    <link rel="icon" type="image/png" href="./assets/img/icon.png" />

    <!-- remixicn -->
    <link rel="stylesheet" href="./assets/icons/remixicons/remixicon.css">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./src/output.css">
    <!-- animatecss -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- gfonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</head>

<body class="font-['Jersey_10'] bg-gray-100">
    <main class="flex flex-col justify-center items-center h-screen sm:mx-6">
        <h1 class="text-3xl">Hello, <span class="random-name"></span>Lorem ipsum</h1>
        <p class="text-xl">How often would you like to be reminded?</p>

        <div
            class="bg-yellow-100 flex flex-col justify-center items-center rounded-lg mt-4 p-6 gap-2.5 shadow-md border-2 border-yellow-300 max-w-md mx-4 w-full">
            <p class="text-amber-900 text-xl text-center">Set your reminder interval</p>
            <div class="flex flex-row gap-4 py-1.5 flex-wrap justify-center w-full">
                <button
                    class="bg-amber-600 text-white px-4 py-2 rounded-lg hover:bg-amber-700 transition-colors min-w-20 flex-1 border-2 border-amber-900">
                    <h1 class="text-2xl">5</h1>
                    <p class="-mt-2.5">minutes</p>
                </button>
                <button
                    class="bg-amber-600 text-white px-4 py-2 rounded-lg hover:bg-amber-700 transition-colors min-w-20 flex-1 border-2 border-amber-900">
                    <h1 class="text-2xl">10</h1>
                    <p class="-mt-2.5">minutes</p>
                </button>
                <button
                    class="bg-amber-600 text-white px-4 py-2 rounded-lg hover:bg-amber-700 transition-colors min-w-20 flex-1 border-2 border-amber-900">
                    <h1 class="text-2xl">15</h1>
                    <p class="-mt-2.5">minutes</p>
                </button>
            </div>
            <button
                class="bg-amber-500 text-white px-4 py-2 rounded-lg hover:bg-amber-700 transition-colors w-full border-2 border-amber-900">
                Custom
            </button>
        </div>

        <div
            class="bg-yellow-100 flex flex-col justify-center items-center rounded-lg mt-4 p-6 gap-2.5 shadow-md border-2 border-yellow-300 max-w-md mx-4 w-full">
            <p class="text-amber-900 text-xl text-center">Set your reminder interval</p>
            <div class="flex flex-row gap-4 py-1.5 justify-center w-full">
                <div class="text-center text-amber-950 flex-1">
                    <input type="number" min="0" max="23" value="0"
                        class="text-amber-950 text-center text-7xl px-4 rounded-lg w-full [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none focus:outline-none">
                    <p class="text-xl">Hours</p>
                </div>
                <div class="text-center text-amber-950 flex-1">
                    <input type="number" min="0" max="59" value="0" step="1"
                        class="text-amber-950 text-center text-7xl px-4 rounded-lg w-full [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none focus:outline-none">
                    <p class="text-xl">Minutes</p>
                </div>
            </div>
            <button
                class="bg-amber-500 hover:bg-amber-600 text-white px-4 py-2 rounded-lg transition-colors w-full border-2 border-amber-900">
                Start Timer
            </button>
        </div>

        <div
            class="bg-yellow-100 flex flex-col justify-center items-center rounded-lg mt-4 p-6 gap-2.5 shadow-md border-2 border-yellow-300 max-w-md mx-4 w-full">
            <p class="text-amber-900 text-xl text-center">I'll remind you in...</p>
            <h1 class="text-7xl text-amber-950">00:00</h1>

            <div class="grid grid-cols-2 gap-4 py-1.5 w-full">
                <button
                    class="bg-amber-600 text-white px-4 py-2 rounded-lg hover:bg-amber-700 transition-colors min-w-20 flex-1 border-2 border-amber-900 whitespace-nowrap">
                    Remind later
                </button>
                <button
                    class="bg-amber-500 text-white px-4 py-2 rounded-lg hover:bg-amber-700 transition-colors border-2 border-amber-900 whitespace-nowrap">
                    Stop
                </button>
            </div>
        </div>
    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
